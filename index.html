<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- gogel font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
<!-- tailwind -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- fontawosom kit -->
<script src="https://kit.fontawesome.com/807ce45ff6.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- main section -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <!-- header section -->
         <header class="flex pt-10 mb-20">
            <!-- text containt -->
            <div>
                <h1 class="text-5xl md:text-7xl">It's good <br>
                    tea time at The <br>Tea House</h1>
                    <br>
                    <p class="text-[#777777] w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                    <br>
                    <button class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] px-5 py-3 rounded-xl text-white font-bold">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
            </div>
            <!-- img containt -->
             <div>
                <!-- img section -->
                <div>
                    <img class="w-full" src="./images/banner.png" alt="">
                </div>
                <!-- card section -->
                <div class="flex items-center">
                    <!-- icon -->
                     <div>
                        <i class="fa-solid fa-star"></i>
                     </div>
                     <!-- card text -->
                      <div>
                        <h2>5.00</h2>
                        <p class="text-[#777777]">Trust Pilot Ratings</p>
                      </div>
                </div>
             </div>
         </header>
    </main>
</body>
</html>
